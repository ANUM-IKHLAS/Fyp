<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Offered Teachers</title>
</head>
<body>
    <h1>List of Offered Teachers</h1>
    <a href="{{ url_for('add_offered_teacher') }}">Add Offered Teacher</a>
    <table border="1">
        <thead>
            <tr>
                <th>Teacher Name</th>
                <th>Course Name</th>
                <th>Semester</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for teacher in offered_teachers %}
                <tr>
                    <td>{{ teacher.FirstName }} {{ teacher.LastName }}</td>
                    <td>{{ teacher.CourseName }}</td>
                    <td>{{ teacher.SemesterName }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('delete_offered_teacher', id=teacher.OfferedTeacherID) }}" style="display:inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this offered teacher?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
