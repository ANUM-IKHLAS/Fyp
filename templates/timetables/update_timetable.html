<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Timetable</title>
</head>
<body>
    <h1>Update Timetable</h1>
    <form method="POST" action="{{ url_for('update_timetable', id=timetable.TimetableID) }}">
        <label for="CourseID">Course:</label>
        <select id="CourseID" name="CourseID" required>
            {% for course in courses %}
                <option value="{{ course.CourseID }}" {% if course.CourseID == timetable.CourseID %}selected{% endif %}>{{ course.CourseName }}</option>
            {% endfor %}
        </select><br>
        
        <label for="DayOfWeek">Day:</label>
        <input type="text" id="DayOfWeek" name="DayOfWeek" value="{{ timetable.DayOfWeek }}" required><br>
        
        <label for="StartTime">Start Time:</label>
        <input type="time" id="StartTime" name="StartTime" value="{{ timetable.StartTime }}" required><br>
        
        <label for="EndTime">End Time:</label>
        <input type="time" id="EndTime" name="EndTime" value="{{ timetable.EndTime }}" required><br>
        
        <label for="RoomNumber">Room:</label>
        <input type="text" id="RoomNumber" name="RoomNumber" value="{{ timetable.RoomNumber }}" required><br>
        
        <label for="TaughtBy">Taught By:</label>
        <select id="TaughtBy" name="TaughtBy" required>
            {% for teacher in faculty %}
                <option value="{{ teacher.FacultyID }}" {% if teacher.FacultyID == timetable.TaughtBy %}selected{% endif %}>
                    {{ teacher.FullName }}
                </option>
            {% endfor %}
        </select><br>
        
        <button type="submit">Update Timetable</button>
    </form>
</body>
</html>
