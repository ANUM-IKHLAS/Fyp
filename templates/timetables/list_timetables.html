<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Timetables</title>
</head>
<body>
    <h1>List of Timetables</h1>
    <a href="{{ url_for('add_timetable') }}">Add Timetable</a>
    <table border="1">
        <thead>
            <tr>
                <th>Course</th>
                <th>Day</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Room</th>
                <th>Taught By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for timetable in timetables %}
                <tr>
                    <td>{{ timetable.CourseName }}</td>
                    <td>{{ timetable.DayOfWeek }}</td>
                    <td>{{ timetable.StartTime }}</td>
                    <td>{{ timetable.EndTime }}</td>
                    <td>{{ timetable.RoomNumber }}</td>
                    <td>{{ timetable.TaughtBy }}</td>
                    <td>
                        <a href="{{ url_for('update_timetable', id=timetable.TimetableID) }}">Edit</a>
                        <form method="POST" action="{{ url_for('delete_timetable', id=timetable.TimetableID) }}" style="display:inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this timetable?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
