<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Current Semesters</title>
</head>
<body>
    <h1>List of Current Semesters</h1>
    <a href="{{ url_for('add_current_semester') }}">Add Current Semester</a>
    <table border="1">
        <thead>
            <tr>
                <th>Program</th>
                <th>Semester</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for semester in current_semesters %}
                <tr>
                    <td>{{ semester.ProgramName }}</td>
                    <td>{{ semester.SemesterName }}</td>
                    <td>{{ semester.StartDate }}</td>
                    <td>{{ semester.EndDate }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('delete_current_semester', id=semester.CurrentSemesterID) }}" style="display:inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this current semester?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
