<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
</head>
<body>
    <h1>Add Course</h1>
    <form method="POST" action="{{ url_for('add_course') }}">
        <label for="CourseName">Course Name:</label>
        <input type="text" id="CourseName" name="CourseName" required><br>
        
        <label for="DepartmentID">Department:</label>
        <select id="DepartmentID" name="DepartmentID" required>
            {% for department in departments %}
                <option value="{{ department.DepartmentID }}">{{ department.DepartmentName }}</option>
            {% endfor %}
        </select><br>
        
        <label for="FacultyID">Faculty:</label>
        <select id="FacultyID" name="FacultyID" required>
            {% for faculty_member in faculty %}
                <option value="{{ faculty_member.FacultyID }}">{{ faculty_member.FirstName }} {{ faculty_member.LastName }}</option>
            {% endfor %}
        </select><br>
        
        <button type="submit">Add Course</button>
    </form>
</body>
</html>
