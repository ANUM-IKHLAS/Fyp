<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Enrolled Students</title>
</head>
<body>
    <h1>List of Enrolled Students</h1>
    <a href="{{ url_for('add_enrolled_student') }}">Add Enrolled Student</a>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Course</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in enrolled_students %}
                <tr>
                    <td>{{ student.FirstName }}</td>
                    <td>{{ student.LastName }}</td>
                    <td>{{ student.CourseName }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('delete_enrolled_student', id=student.EnrollmentID) }}" style="display:inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this enrolled student?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
