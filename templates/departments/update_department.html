<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Department</title>
</head>
<body>
    <h1>Update Department</h1>
    <form action="{{ url_for('update_department', id=department[0]) }}" method="POST">
        <label for="DepartmentName">Department Name</label>
        <input type="text" id="DepartmentName" name="DepartmentName" value="{{ department[1] }}" required><br><br>
        
        <button type="submit">Update Department</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Department List</a>
</body>
</html>
