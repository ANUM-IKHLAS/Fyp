<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
</head>
<body>
    <h1>Departments</h1>
    <a href="{{ url_for('add_department') }}">Add Department</a>
    <table border="1">
        <thead>
            <tr>
                <th>Department ID</th>
                <th>Department Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for department in departments %}
                <tr>
                    <td>{{ department[0] }}</td> <!-- Assuming DepartmentID is the first column -->
                    <td>{{ department[1] }}</td> <!-- Assuming DepartmentName is the second column -->
                    <td>
                        <a href="{{ url_for('update_department', id=department[0]) }}">Edit</a> |
                        <form method="POST" action="{{ url_for('delete_department', id=department[0]) }}" style="display:inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this department?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
