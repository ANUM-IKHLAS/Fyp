<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Sessions</title>
</head>
<body>
    <h1>List of Sessions</h1>
    <a href="{{ url_for('add_session') }}">Add Session</a>
    <table border="1">
        <thead>
            <tr>
                <th>Start Year</th>
                <th>End Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for session in sessions %}
                <tr>
                    <td>{{ session.StartYear }}</td>
                    <td>{{ session.EndYear }}</td>
                    <td>
                        <a href="{{ url_for('update_session', id=session.SessionID) }}">Edit</a>
                        <form method="POST" action="{{ url_for('delete_session', id=session.SessionID) }}" style="display:inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this session?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
