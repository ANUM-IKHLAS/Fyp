<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Session</title>
</head>
<body>
    <h1>Add Session</h1>
    <form method="POST" action="{{ url_for('add_session') }}">
        <label for="StartYear">Start Year:</label>
        <input type="number" id="StartYear" name="StartYear" required><br>
        
        <label for="EndYear">End Year:</label>
        <input type="number" id="EndYear" name="EndYear" required><br>
        
        <button type="submit">Add Session</button>
    </form>
</body>
</html>
