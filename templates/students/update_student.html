<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
</head>
<body>
    <h1>Update Student</h1>
    <form method="POST" action="{{ url_for('update_student', id=student.StudentID) }}">
        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" name="FirstName" value="{{ student.FirstName }}" required><br>
        
        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" name="LastName" value="{{ student.LastName }}" required><br>
        
        <label for="EnrollmentNo">Enrollment No:</label>
        <input type="text" id="EnrollmentNo" name="EnrollmentNo" value="{{ student.EnrollmentNo }}" required><br>
        
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" value="{{ student.Email }}" required><br>
        
        <label for="DepartmentID">Department:</label>
        <select id="DepartmentID" name="DepartmentID" required>
            {% for department in departments %}
                <option value="{{ department.DepartmentID }}" {% if department.DepartmentID == student.DepartmentID %}selected{% endif %}>{{ department.DepartmentName }}</option>
            {% endfor %}
        </select><br>
        
        <button type="submit">Update Student</button>
    </form>
</body>
</html>
