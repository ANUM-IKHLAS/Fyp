<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Offered Programs</title>
</head>
<body>
    <h1>List of Offered Programs</h1>
    <a href="{{ url_for('add_offered_program') }}">Add Offered Program</a>
    <table border="1">
        <thead>
            <tr>
                <th>Program Name</th>
                <th>Session</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for program in programs %}
                <tr>
                    <td>{{ program.ProgramName }}</td>
                    <td>{{ program.StartYear }} - {{ program.EndYear }}</td>
                    <td>
                        <a href="{{ url_for('update_offered_program', id=program.ProgramID) }}">Edit</a>
                        <form method="POST" action="{{ url_for('delete_offered_program', id=program.ProgramID) }}" style="display:inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this program?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
